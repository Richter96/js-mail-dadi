<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Email-dadi</title>
</head>

<body>
    <header class="text-bg-dark text-center">
        <h1>EMAIL AND DADI</h1>
    </header>
    <div class="container-md">
        <div class="card m-auto" style="width:40rem;">
            <div class="card-header">Verifichiamo assieme la tua mail</div>
            <div class="card-body">
                <label class="d-block" for="user_email">Inserisci qui sotto la tua mail</label>
                <input type="email" name="user_email" id="user_email">
                <button type="submit" id="verifica">Verifica</button>
                <span class="d-block text-center " id="esito_verifica"></span>
            </div>
        </div>

    </div>

    <script src="./asset/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
